            brightness: 100,

            saturate: 100,

            myImg.style.filter = ""
            myImg.style.filter = `brightness(${imgSettings.brightness}%) contrast(${imgSettings.contrast}%) saturate(${imgSettings.saturate}%)`;

        var settings = QuickSettings.create();

        settings.setGlobalChangeHandler(draw);

        settings.bindRange("brightness", 0, 400, 100, 1, imgSettings);
